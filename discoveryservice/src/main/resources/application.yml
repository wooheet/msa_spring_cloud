server:
  port: 8761

spring:
  application:
    name: discoveryservice
  cloud:
    config:
      uri: http://127.0.0.1:8888
      name: store

eureka:
  client:
    register-with-eureka: false # 유레카 서비스에 자신을 등록하지 않는다. default: true
    fetch-registry: false # 레지스트리 정보를 로컬에 캐싱하지 않는다. default: true
  server:
    waitTimeInMsWhenSyncEmpty: 5 # 서버가 요청을 받기 전 대기할 초기 시간